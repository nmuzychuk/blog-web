<div class="page-header">
    <h2>Posts</h2>
</div>

<div class="row">

    <div class="col-md-8">
        <table ng-if="postList.posts.length != 0" class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="post in postList.posts">
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
                <td>
                    <button class="btn btn-sm btn-danger" ng-click="postList.deletePost(post)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>

        <div ng-if="postList.posts.length == 0" class="jumbotron">
            <h2>You don't have any posts yet.</h2>
        </div>
    </div>

    <div class="col-md-4">
        <form name="postList.postForm" ng-submit="postList.createPost()">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" class="form-control"
                       ng-model="postList.newPost.title" required/>
            </div>

            <div class="form-group">
                <label for="body">Body</label>
                <textarea id="body" name="body" class="form-control" rows="10"
                          ng-model="postList.newPost.body" required></textarea>
            </div>

            <button type="submit" class="btn btn-default"
                    ng-disabled="!postList.postForm.$valid">Create Post
            </button>
        </form>
    </div>
</div>
