<div class="page-header">
    <h2>Register</h2>
</div>

<div class="row">
    <div class="col-md-4">
        <form name="registrationForm" ng-submit="registrationCtrl.register(user)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control"
                       ng-model="user.username" required ng-minlength="6"/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" class="form-control"
                       ng-model="user.password" required ng-minlength="6"/>
            </div>

            <button type="submit" class="btn btn-default"
                    ng-disabled="!registrationForm.$valid">Register
            </button>
        </form>
    </div>
</div>
